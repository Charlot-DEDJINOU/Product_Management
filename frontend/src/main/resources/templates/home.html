<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://localhost:9000/bootstrap/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <title>Produit Web Application</title>
    <style>
        body {
            padding-top: 50px;
            font-family: 'Roboto', sans-serif;
        }

        .special {
            padding-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container d-flex align-items-center">
        <img src="http://localhost:9000/assets/home1.jpg" alt=""
            style="width: 200px; height: 200px; border-radius: 50%;" />
        <p class="mx-5 fs-2 fw-bold">Administrateur</p>
    </div>
    <div class="container special">
        <div class="d-flex justify-content-between mb-3">
            <h2 class="h2">Liste des produits</h2>
            <a th:href="@{/createProduit}" class="text-white text-decoration-none"><button
                    class="btn btn-primary p-2">Nouveau produit</button></a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th class="text-center fw-bold ">Nom</th>
                        <th class="text-center fw-bold ">Price</th>
                        <th class="text-center fw-bold ">Taxe</th>
                        <th class="text-center fw-bold ">Currency</th>
                        <th class="text-center fw-bold ">Expired At</th>
                        <th class="text-center fw-bold ">Producced By</th>
                        <th class="text-center fw-bold ">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${produits.empty}">
                        <td colspan="7" class="text-center align-middle fs-5 fw-bold">Aucun produit en base de donn√©es
                        </td>
                    </tr>
                    <tr th:each="produit: ${produits}">
                        <td class="text-center align-middle"><span th:text="${produit.name}"></span></td>
                        <td class="text-center align-middle"><span th:text="${produit.price}"></span></td>
                        <td class="text-center align-middle"><span th:text="${produit.taxe}"></span></td>
                        <td class="text-center align-middle"><span th:text="${produit.currency}"></span></td>
                        <td class="text-center align-middle"><span th:text="${produit.expired_at}"></span></td>
                        <td class="text-center align-middle"><span th:text="${produit.produced_by}"></span></td>
                        <td class="d-flex align-items-center justify-content-evenly">
                            <a th:href="@{/updateProduit/{id}(id=${produit.id})}"><button
                                    class="btn btn-info text-white">Modifier</button></a>
                            <a th:href="@{/deleteProduit/{id}(id=${produit.id})}"><button
                                    class="btn btn-danger">Supprimer</button></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
